<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>@jiubao/gallery demo</title>
    <style>
    .box img {
      width: 30%;
    }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="./imgs/1.jpg" data-gallery-item alt="">
      <img src="./imgs/2.jpg" data-gallery-item alt="">
      <img src="./imgs/3.jpg" data-gallery-item alt="">
      <img src="./imgs/4.jpg" data-gallery-item alt="">
      <img src="./imgs/5.jpg" data-gallery-item alt="">
    </div>
    <div class="" id="clear" style="font-size: 100px">
      clear
    </div>
    <div class="" id="sizes"></div>
    <script type="text/javascript">
    var isObject = o => o !== null && typeof o === 'object';
    var isNumber = v => typeof v === 'number';
    var mode = 'prod'
    // mode = 'dev'
    var g = (...args) => {
      if (mode === 'prod') return
      document.getElementById('sizes').innerHTML = args.map(arg => isObject(arg) ? JSON.stringify(arg) : arg).join() + '<br>'
    };
    var ga = (...args) => {
      if (mode === 'prod') return
      var elm = document.getElementById('sizes')
      elm.innerHTML = elm.innerHTML + args.map(arg => isObject(arg) ? JSON.stringify(arg) : (isNumber(arg) ? arg.toFixed(2) : arg)).join() + '<br>'
    }

    document.getElementById('clear').addEventListener('click', () => {
      document.getElementById('sizes').innerHTML = ''
    }, false)
    </script>
    <script src="./dist/gallery.umd.js"></script>
    <script type="text/javascript">
    // var items = document.querySelectorAll('img')
    var gal = gallery()
    </script>
  </body>
</html>
